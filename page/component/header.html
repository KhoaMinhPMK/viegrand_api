<!-- Header Component -->
<header class="header">
    <div class="header-content">
        <div class="logo-section">
            <div class="logo">VN</div>
            <div class="title-section">
                <h1>HỆ THỐNG QUẢN LÝ DOANH NGHIỆP</h1>
                <p>Cổng thông tin nội bộ chính thức</p>
            </div>
        </div>
        <div class="header-right">
            <p>Ngày: <span id="currentDate"></span></p>
            <p>Giờ: <span id="currentTime"></span></p>
        </div>
    </div>
</header>
<script>
    // Hiển thị ngày giờ hiện tại (nếu chưa có)
    function updateDateTimeHeader() {
        const now = new Date();
        const dateOptions = { 
            weekday: 'long', 
            year: 'numeric', 
            month: 'long', 
            day: 'numeric' 
        };
        const timeOptions = { 
            hour: '2-digit', 
            minute: '2-digit', 
            second: '2-digit' 
        };
        document.getElementById('currentDate').textContent = now.toLocaleDateString('vi-VN', dateOptions);
        document.getElementById('currentTime').textContent = now.toLocaleTimeString('vi-VN', timeOptions);
    }
    updateDateTimeHeader();
    setInterval(updateDateTimeHeader, 1000);
</script>
